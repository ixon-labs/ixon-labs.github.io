<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IXON Labs | Next-Gen Infrastructure</title>
    <style>
        body { background-color: #0a0a0a; color: #e0e0e0; font-family: sans-serif; margin: 0; display: flex; flex-direction: column; align-items: center; justify-content: center; min-height: 100vh; }
        .logo { font-size: 3.5rem; font-weight: 800; color: #fff; }
        .logo span { color: #00d4ff; text-shadow: 0 0 15px #00d4ff; }
        .calc-card { background: #111; border: 1px solid #222; padding: 30px; border-radius: 20px; width: 350px; text-align: center; }
        .slider-group { margin: 20px 0; text-align: left; }
        input[type=range] { width: 100%; accent-color: #00d4ff; }
        .price { font-size: 2.5rem; color: #fff; margin: 20px 0; }
        .btn { background: #00d4ff; color: #000; padding: 15px 30px; border-radius: 50px; text-decoration: none; font-weight: bold; display: block; }
    </style>
</head>
<body>
    <div class="logo">IX<span>O</span>N</div>
    <p>Labs Infrastructure</p>
    <div class="calc-card">
        <div class="slider-group">
            <label>RAM: <span id="ram-val">6</span> GB</label>
            <input type="range" min="2" max="32" value="6" id="ram-slider">
        </div>
        <div class="price"><span id="total-price">0.00</span>€</div>
        <a href="TAVO_DISCORD_LINK" class="btn">Užsakyti per Discord</a>
    </div>
    <script>
        const ramS = document.getElementById('ram-slider');
        const ramV = document.getElementById('ram-val');
        const price = document.getElementById('total-price');
        ramS.oninput = function() {
            ramV.innerText = this.value;
            let cost = this.value <= 6 ? 0 : (this.value - 6) * 1.5;
            price.innerText = cost.toFixed(2);
        }
    </script>
</body>
</html>
